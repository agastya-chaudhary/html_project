<html>
<head>
  <title>Student Report Card</title>
    <link rel="stylesheet" href="sha.css">
</head>
<body>
  <div class="container">
    <h1>Student Report Card</h1>

    <label>Student Name:</label>
    <input type="text" placeholder="Enter name">

    <label>Student ID:</label>
    <input type="text" placeholder="Enter ID">

    <label>Roll No:</label>
    <input type="text" placeholder="Enter roll number">

    <label>Class:</label>
    <input type="text" placeholder="Enter class">

    <label>Father's Name:</label>
    <input type="text" placeholder="Enter father's name">

    <table>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
      </tr>
      <tr><td>Subject 1</td><td><inpute="text" placeholder="Marks"></td><td><input type="text" placeholder="Grade"></td></tr>
      <tr><td>Subject 2</td><td><input type="text" placeholder="Marks"></td><td><input type="text" placeholder="Grade"></td></tr>
      <tr><td>Subject 3</td><td><input type="text" placeholder="Marks"></td><td><input type="text" placeholder="Grade"></td></tr>
      <tr><td>Subject 4</td><td><input type="text" placeholder="Marks"></td><td><input type="text" placeholder="Grade"></td></tr>
      <tr><td>Subject 5</td><td><input type="text" placeholder="Marks"></td><td><input type="text" placeholder="Grade"></td></tr> 
    </table>

    <div class="result-section">
      <input type="text" placeholder="Result: Pass / Fail">
      <input type="text" placeholder="CGPA">
      <input type="text" placeholder="Rank">
    </div>

    <label>Remarks / Teacher's Comment:</label>
    <textarea placeholder="Enter remarks or comments..."></textarea>

    <label>Total Marks:</label>
    <input type="text" placeholder="Total Marks">

    <label>Percentage:</label>
    <input type="text" placeholder="Percentage">
  </div>
</body>
</html>
